<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="col-10">
    <h2>Converter App By Nihal</h2>
</div>


    <div class="contatiner">
        <div class="row">
            <div class="card col-sm-3 bg-success" style="width: 18rem;">
                <img src="https://static-s.aa-cdn.net/img/ios/1517609805/a9c20e93201b383462b8c3434a66c594?v=1" class="card-img-top" alt="...">
                <div class="card-body ">
                  <h5 class="card-title">Temprature converter</h5>
                  <section class="inputs bg-dark">
                    <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
                    <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
                    <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
                </section>
                </div>
            </div>

            <div class="card col-sm-3 offset-1 bg-success" style="width: 18rem;">
                <img src="https://static-s.aa-cdn.net/img/ios/1517609805/a9c20e93201b383462b8c3434a66c594?v=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Weight Converter</h5>
                  <section class="inputs bg-dark">
                    <input type="number" name="pounds" id="pounds" class="input" placeholder="pounds">
                    <input type="number" name="kilograms" id="kilograms" class="input" placeholder="kilograms">
                    <input type="number" name="grams" id="grams" class="input" placeholder="grams">
                    <input type="number" name="ounces" id="ounces" class="input" placeholder="ounces">
                </section>
                </div>
            </div>

            <div class="card col-sm-3 offset-1 bg-success" style="width: 18rem;">
                <img src="https://static-s.aa-cdn.net/img/ios/1517609805/a9c20e93201b383462b8c3434a66c594?v=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Length Converter</h5>
                  <section class="inputs bg-dark">
                    <input type="number" name="meters" id="meters" class="input" placeholder="meters">
                    <input type="number" name="kilometers" id="kilometers" class="input" placeholder="kilometers">
                    <input type="number" name="cm" id="cm" class="input" placeholder="cm">
                    <input type="number" name="inches" id="inches" class="input" placeholder="inches">
                    <input type="number" name="yards" id="yards" class="input" placeholder="yards">
                    <input type="number" name="miles" id="miles" class="input" placeholder="miles">
                    <input type="number" name="feets" id="feets" class="input" placeholder="feets">
                </section>
                </div>
            </div>


            <div class="card col-sm-3 offset-1 bg-success" style="width: 18rem;">
                <img src="https://static-s.aa-cdn.net/img/ios/1517609805/a9c20e93201b383462b8c3434a66c594?v=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Time Converter</h5>
                  <section class="inputs bg-dark">
                    <input type="number" name="second" id="second" class="input" placeholder="second">
                    <input type="number" name="minute" id="minute" class="input" placeholder="minute">
                    <input type="number" name="hour" id="hour" class="input" placeholder="hour">
                </section>
                </div>
            </div>


        </div>

    </div>
    
</body>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
